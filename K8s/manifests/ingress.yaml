apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-web-application
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: go-web-application.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-web-application
            port:
              number: 80

